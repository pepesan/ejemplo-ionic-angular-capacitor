<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Preferences</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Preferences</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-button expand="block" (click)="performGetRequest()">Perform GET Request</ion-button>
    <ion-button expand="block" (click)="performPostRequest()">Perform POST Request</ion-button>
    <ion-list *ngIf="partidos.length > 0">
      <ion-item *ngFor="let partido of partidos">
        <ion-avatar slot="start">
          <img [src]="'https://cursosdedesarrollo.com/pactometro/img/' + partido.imagen" alt="logotipo de {{partido.nombre}}">
        </ion-avatar>
        <ion-label>
          <h2>{{ partido.nombre }}</h2>
          <p>Diputados: {{ partido.dipu }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-card *ngIf="userResponse">
      <ion-card-header>
        <ion-card-title>{{ userResponse.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Job: {{ userResponse.job }}</p>
        <p>Id: {{ userResponse.id }}</p>
        <p>Created At: {{ userResponse.createdAt }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
