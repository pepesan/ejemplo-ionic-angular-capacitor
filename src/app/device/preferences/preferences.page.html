<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Preferences</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Preferences</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <div>
      <p>
        Preferences: {{savedValue}}
      </p>
      <ion-button (click)="saveValueToPreferences()">Guardar Valor</ion-button>
      <ion-button (click)="clearPreferences()">Limpiar Preferencias</ion-button>
    </div>

  </div>
</ion-content>
