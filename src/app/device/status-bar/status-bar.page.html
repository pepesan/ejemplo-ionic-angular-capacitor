<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Screen Orientation</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Screen Orientation</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">


      <ion-button expand="block" (click)="setDarkStatusBar()">Set Dark Status Bar</ion-button>
      <ion-button expand="block" (click)="setLightStatusBar()">Set Light Status Bar</ion-button>
      <ion-button expand="block" (click)="setBackgroundColor()">Set Background Color</ion-button>
      <ion-button expand="block" (click)="hideStatusBar()">Hide Status Bar</ion-button>
      <ion-button expand="block" (click)="showStatusBar()">Show Status Bar</ion-button>
  </div>
</ion-content>
