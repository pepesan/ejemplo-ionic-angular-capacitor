<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Network</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Network</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-grid>
      <ion-row>
        <ion-col>
          <p>
            Connected: {{status.connected}}, Type: {{status.connectionType}}
          </p>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="status.connected">
        <ion-col>
          <ion-item>
            <ion-icon name="checkmark-circle" slot="start"></ion-icon>
            <ion-label>Estás conectado a internet.</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="!status.connected">
        <ion-col>
          <ion-item>
            <ion-icon name="close-circle" slot="start"></ion-icon>
            <ion-label>No estás conectado a internet en este momento.</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
