<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Geo</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Geo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <div>
      <h2>Geolocalización</h2>
      <ion-list *ngIf="latitude && longitude">
        <ion-item>
          <ion-label>Latitud</ion-label>
          <ion-note slot="end">{{latitude}}</ion-note>
        </ion-item>

        <ion-item>
          <ion-label>Longitud</ion-label>
          <ion-note slot="end">{{longitude}}</ion-note>
        </ion-item>

      </ion-list>
      <p *ngIf="!latitude || !longitude">Obteniendo ubicación...</p>
    </div>
  </div>
</ion-content>
